<script>
// pin part

var arr=[
        {pin:"400099",city:"Mumbai",state:"Maharashtra"},

        {pin:"400064",city:"Mumbai",state:"Maharashtra"},
        {pin:"560030",city:"Bangalore",state:"Karnataka"},
        {pin:"560016",city:"Bangalore",state:"Karnataka"},
        {pin:"560100",city:"Bangalore",state:"Karnataka"},
        {pin:"560005",city:"Bangalore",state:"Karnataka"},
        {pin:"560080",city:"Bangalore",state:"Karnataka"},

        {pin:"562157",city:"Bangalore",state:"Karnataka"},
        {pin:"560043",city:"Bangalore",state:"Karnataka"},
        {pin:"110001",city:"Delhi",state:"Delhi"},
        {pin:"110006",city:"Delhi",state:"Delhi"},
        {pin:"110018",city:"Delhi",state:"Delhi"},
        {pin:"110063",city:"Delhi",state:"Delhi"},
        {pin:"110027",city:"Delhi",state:"Delhi"},
        {pin:"110087",city:"Delhi",state:"Delhi"},
        {pin:"110059",city:"Delhi",state:"Delhi"},
        {pin:"110078",city:"Delhi",state:"Delhi"},
    ]

    function result(){
        var str=document.querySelector("#pin").value
        arr.forEach(function(el){
            if(str==el.pin){
                document.querySelector("#state>div:first-child>span").innerText=el.city
                document.querySelector("#state>div:last-child>span").innerText=el.state
            }
        })
    }

// address part
document.querySelector("#address>div:first-child").addEventListener("click",homeFunction);
function homeFunction(){
var acc=document.querySelector("#default>div:first-child").innerHTML=""
var dcc=document.querySelector("#default>div:last-child").innerHTML=""
var home=document.querySelector("#address>div:first-child");
home.style.color="#ff3f6c"
home.style.border="1px solid #ff3f6c"
let span=document.createElement("span");
span.innerText="Make this my default address"
let input=document.createElement("input");
input.setAttribute("type","checkbox");
document.querySelector("#default>div:first-child").append(input)
document.querySelector("#default>div:last-child").append(span) ;

var color=document.querySelector("#address>div:last-child");
color.style.color="#282c3f"
color.style.border="1px solid #282c3f"
}

    

document.querySelector("#address>div:last-child").addEventListener("click",workFunction);
function workFunction(){
var acc=document.querySelector("#default>div:first-child").innerHTML=""
var dcc=document.querySelector("#default>div:last-child").innerHTML=""

var work=document.querySelector("#address>div:last-child");
work.style.color="#ff3f6c"
work.style.border="1px solid #ff3f6c"
let span=document.createElement("span");
span.innerText="Make this my default address"
let input=document.createElement("input");
input.setAttribute("type","checkbox");
document.querySelector("#default>div:first-child").append(input);
document.querySelector("#default>div:last-child").append(span) ;

var color=document.querySelector("#address>div:first-child");
color.style.color="#282c3f"
color.style.border="1px solid #282c3f"
}


// button part

document.querySelector("button").addEventListener("click",toPayment);

function toPayment(){
    var arr=JSON.parse(localStorage.getItem("details"))||[]
    var form1=document.querySelector("#form1");
    var form2=document.querySelector("#form2");
    var obj={
        name:form1.name.value,
        mobile:form1.number.value,
        pin:form2.pin.value,
        address:form2.address.value,
        location:form2.locality.value
    }
    if(obj.name!=""&&obj.mobile!=""&&obj.pin!=""&&obj.address!=""&&obj.location!=""){
        arr.push(obj);
        localStorage.setItem("details",JSON.stringify(arr));
        window.location.href="show address.html"
    }
    else{
        alert("Fill all the details")
    }
}
</script>
