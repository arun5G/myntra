<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="container">
        <div id="formContent">
            <form action="">
                <h2>Complete your sign up</h2>
                <p>Mobile Number</p>

                <input type="password" placeholder="Ceate Password" id="password">
                <div >
                    <span>8 Charcters</span>
                    <span>1 Special</span>
                    <span>1 Uppercase</span>
                    <span>1 Numeric</span>
                </div>
                    <input type="text" placeholder="Full Name" id="name">
                    <input type="text" placeholder="Email (Optional)" id="email">
                <select name="choice" id="gender">
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <div>
                    <input type="number" placeholder="Alternate Mobile Number" id="ALnum">
                    <p>This will recover your account if needed</p>
                </div>
                <div>
                <input type="text" placeholder="Hint name(Alternate number)" id="hint">

                </div>
            </form>
            
        </div>
        <button>CREATE ACCOUNT</button>
    </div>
</body>
</html>
<script src="./signup.js"></script>
