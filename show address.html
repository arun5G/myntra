<script>
    var details=JSON.parse(localStorage.getItem("details"));
    console.log(details.name)
    data(details)
    function data(details){
        details.forEach(function(el){
            var name=document.querySelector("#name>span");
            name.innerText=el.name
            var address=document.querySelector("#address>span:first-child");
            address.innerText=el.address
            var location=document.querySelector("#address>span:nth-child(2)");
            location.innerText=el.location
            var pin=document.querySelector("#address>span:last-child");
            pin.innerText=el.pin
            var mobile=document.querySelector("#mobile>span:last-child");
            mobile.innerText=el.mobile
        });
    }

    document.querySelector("#btn").addEventListener("click",againtoAddress);

    function againtoAddress(){
        window.location.href="address.html"
        localStorage.clear()
    }

    document.querySelector("#rightContainer>div>button").addEventListener("click",paymentpage);
    function paymentpage(){
        window.location.href="payment.html"
    }
</script>
