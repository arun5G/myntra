<script>

document.querySelector(".cardnamee").oninput = () =>{
    document.querySelector(".cardname").innerText = document.querySelector(".cardnamee").value;
}

document.querySelector(".cardnumm").oninput = () =>{
    document.querySelector(".cardnum").innerText = document.querySelector(".cardnumm").value;
}

document.querySelector(".expiry").oninput = () =>{
    document.querySelector(".expiryv").innerText = document.querySelector(".expiry").value;
}



document.querySelector(".cvv-input").oninput = () =>{
    document.querySelector(".cvv-box").innerText = document.querySelector(".cvv-input").value;
}


document.querySelector(".cvv-input").onmouseenter = () =>{
    document.querySelector("#back").style.transform="perspective(1000px) rotateY(0deg)";
    document.querySelector("#front").style.transform="perspective(1000px) rotateY(180deg)";

}

document.querySelector(".cvv-input").onmouseleave = () =>{
    document.querySelector("#back").style.transform="perspective(1000px) rotateY(180deg)";

    document.querySelector("#front").style.transform="perspective(1000px) rotateY(0deg)";
}






document.querySelector("#form").addEventListener("submit",func)
var arr=JSON.parse(localStorage.getItem("payment")) || [];
function func(){
    var n=document.querySelector(".cardnum").value;
    var nam=document.querySelector(".cardnamee").value;
    var ex=document.querySelector(".expiry").value
    var cvv=document.querySelector(".cvv-input").value
event.preventDefault()
    var o={
        number:n,
        name:nam,
        expiry:ex,
        cvv:cvv
    }
arr.push(o);
localStorage.setItem("payment",JSON.stringify(arr));
window.location.href="otp.html"
